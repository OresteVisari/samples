tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Git install on Debian systems.

node_types:
  alien.nodes.Git:
    derived_from: tosca.nodes.SoftwareComponent
    description: Git install through apt-get.
    tags:
      icon: /images/git.png
    properties:
      git_user:
        type: string
        default: Git User
      git_email:
        type: string
        default: user@mydomain.org
    interfaces:
      Standard:
        create: scripts/git_install.groovy
    artifacts:
      - scripts: scripts
        type: tosca.artifacts.File

artifact_types:
  tosca.artifacts.GroovyScript:
    description: A groovy script (.groovy file)
    file_ext: [groovy]
