tosca_definitions_version: tosca_simple_yaml_1_0_0
description: >
   PHP install on Debian systems.

node_types:
  alien.nodes.PHP:
    derived_from: tosca.nodes.SoftwareComponent
    description: >
      PHP install through apt-get.
    tags:
      icon: /images/php.png
    properties:
      version:
        type: version
        default: 5
        constraints:
          - equal: 5
    capabilities:
      attachWebsite:
        type: alien.capabilities.PHPModule
        properties:
          valid_node_types: [ tosca.nodes.WebApplication ]
    interfaces:
      lifecycle:
        operations:
          create:
            implementation_artifact:
              artifact_type: tosca.artifacts.GroovyScript
              artifact_ref: "scripts/php_install.groovy"
    artifacts:
      scripts:
        artifact_type: fastconnect.artifacts.ResourceDirectory
        artifact_ref: "scripts"

capability_types:
  alien.capabilities.PHPModule:
    derived_from: tosca.capabilities.Container
    description: Provide PHP services

artifact_types:
  tosca.artifacts.GroovyScript:
    description: A groovy script (.groovy file)
