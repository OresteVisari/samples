tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: PHP install on Debian systems.

node_types:
  alien.nodes.PHP:
    derived_from: tosca.nodes.SoftwareComponent
    description: PHP install through apt-get.
    tags:
      icon: /images/php.png
    properties:
      version:
        type: version
        default: 5
        constraints:
          - equal: 5
    capabilities:
      attachWebsite:
        type: alien.capabilities.PHPModule
        properties:
          valid_node_types: [ tosca.nodes.WebApplication ]
    interfaces:
      Standard:
        create: scripts/php_install.groovy
    artifacts:
      - scripts: scripts
        type: tosca.artifacts.File

capability_types:
  alien.capabilities.PHPModule:
    derived_from: tosca.capabilities.Container
    description: Provide PHP services

artifact_types:
  tosca.artifacts.GroovyScript:
    description: A groovy script (.groovy file)
    file_ext: [groovy]
