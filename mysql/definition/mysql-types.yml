tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: MySQL RDBMS installation on a specific mounted volume path.

node_types:
  alien.nodes.Mysql:
    derived_from: tosca.nodes.Database
    description: >
      A node to install MySQL v5.5 database with data
      on a specific attached volume.
    capabilities:
      host:
        type: alien.capabilities.MysqlDatabase
        properties:
          valid_node_types: [ tosca.nodes.WebApplication ]
    requirements:
      - host: tosca.nodes.Compute
        type: tosca.relationships.HostedOn
    tags:
      icon: /images/mysql.png
    properties:
      port:
        type: integer
        default: 3306
      bind_address:
        type: boolean
        description: If true,the server accepts TCP/IP connections on all server host IPv4 interfaces.
        default: true
      storage_path:
        type: string
        default: /mountedStorage
        constraints:
          - valid_values: [ "/mountedStorage", "/var/mysql"]
      db_name:
        type: string
        required: true
        default: wordpress
      db_user:
        type: string
        required: true
        default: pass
      db_password:
        type: string
        required: true
        default: pass
    interfaces:
      Standard:
        create: scripts/mysql_install.groovy
        start: scripts/mysql_start.groovy
      fastconnect.cloudify.extensions:
         start_detection: scripts/mysql_start_detection.groovy
    artifacts:
      - scripts: scripts
        type: tosca.artifacts.File

capability_types:
  alien.capabilities.MysqlDatabase:
      derived_from: tosca.capabilities.Container

artifact_types:
  tosca.artifacts.GroovyScript:
    description: A groovy script (.groovy file)
    file_ext: [groovy]
