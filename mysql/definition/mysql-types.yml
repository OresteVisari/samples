tosca_definitions_version: tosca_simple_yaml_1_0_0
description: >
  MySQL RDBMS installation on a specific mounted volume path.

node_types:
  alien.nodes.Mysql:
    derived_from: tosca.nodes.Database
    description: >
      A node to install MySQL v5.5 database with data
      on a specific attached volume.
    requirements:
      dependency:
        type: alien.capabilities.AttachmentToMysql
        lower_bound: 0
        upper_bound: unbounded
      host:
        type: tosca.nodes.Compute
        relationship_type: tosca.relationships.HostedOn
    tags:
      icon: /images/mysql.png
    properties:
      port:
        type: integer
        default: 3306
      bind_address:
        type: boolean
        description: If true,the server accepts TCP/IP connections on all server host IPv4 interfaces.
        default: false
      storage_path:
        type: string
        default: /mountedStorage
        constraints:
          - equal: /mountedStorage
      db_name:
        type: string
        required: true
        default: wordpress
      db_user:
        type: string
        required: true
        default: pass
      db_password:
        type: string
        required: true
        default: pass
    interfaces:
      lifecycle:
        operations:
          create:
            implementation_artifact:
              artifact_type: tosca.artifacts.GroovyScript
              artifact_ref: "scripts/mysql_install.groovy"
          start:
            implementation_artifact:
              artifact_type: tosca.artifacts.GroovyScript
              artifact_ref: "scripts/mysql_start.groovy"
      fastconnect.cloudify.extensions:
        operations:
          start_detection:
            implementation_artifact:
              artifact_type: tosca.artifacts.GroovyScript
              artifact_ref: "scripts/mysql_start_detection.groovy"
    artifacts:
      scripts:
        artifact_type: fastconnect.artifacts.ResourceDirectory
        artifact_ref: "scripts"

artifact_types:
  tosca.artifacts.GroovyScript:
    description: A groovy script (.groovy file)
