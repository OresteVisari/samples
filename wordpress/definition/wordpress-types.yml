tosca_definitions_version: tosca_simple_yaml_1_0_0
description: TOSCA simple profile with Wordpress

node_types:
  alien.nodes.Wordpress:
    derived_from: tosca.nodes.WebApplication
    description: The TOSCA Wordpress Node Type represents a Wordpress CMS.
    tags:
      icon: /images/wordpress.png
    properties:
      zip_url:
        type: string
        required: true
        default: "https://wordpress.org/latest.zip"
      context_path:
        type: string
        required: true
        default: "/"
    requirements:
      host:
        type: alien.capabilities.ApacheContainer
        relationship_type: alien.relationships.WordpressHostedOn
      database:
        type: alien.capabilities.MysqlDatabase
        relationship_type: alien.relationships.WordpressConnectToMysql
        lower_bound: 1
        upper_bound: 1
      php:
        type: alien.capabilities.PHPModule
        relationship_type: alien.relationships.WordpressConnectToPHP
        lower_bound: 1
        upper_bound: 1
